<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/sus.css">
    <title>Sign Up</title>
</head>
<body>
    <main>
        <div class="wrapper">
            
          <form>
            <div>
       <label for="First Name">First Name</label>
              <input autocomplete="First Name" required type="First Name" id="First-Name" name="First Name">
            </div>
            <div>
       <label for="Last Name">Last Name</label>
              <input autocomplete="Last Name" required type="Last Name" id="Last-Name" name="Last Name">
            </div>
            <div>
       <label for="Address">Address</label>
              <input autocomplete="Address" required type="Address" id="Address" name="Address">
             </div>
             <div>
         <label for="City">City</label>
           <input autocomplete="City" required type="City" id="City" name="City">
         </div>
         <div>
       <label for="State">State</label>
       <input autocomplete="State" required type="State" id="State" name="State">
        </div>
         <div>
         <label for="Zip Code">Zip Code</label>
         <input autocomplete="Zip Code" required type="Zip Code" id="Zip-Code" name="Zip Code">
        </div>
        <div>
       <label for="Phone Number">Phone Number</label>
         <input autocomplete="Phone Number" required type="Phone Number" id="Phone-Number" name="Phone Number">
        </div>  
       <div>
       <label for="Date of Birth">Date of Birth</label>
        <input autocomplete="Date of Birth"  required type="Date of Birth" id="Date-of-Birth" name="Date of Birth">
          </div>
          <div>
          <label for="Username">Username</label>
          <input autocomplete="Username" required type="Username" id="Username" name="Username">
           </div>
          <div>
           <label for="password">Password</label>
             <input autocomplete="new-password" required type="password" id="password" name="password">
            </div>
              <div>
              <label for="Re-enter Password">Re-enter Password</label>
          <input  required type="Password" id="Re-enter Password" name="Re-enter-Password">
              </div>
            <button onclick="location.href='index.html'";>Sign up </button>
            </form>
        </div>
      </main>
</body>
</html>
